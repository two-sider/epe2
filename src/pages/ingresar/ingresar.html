<ion-header>

  <ion-navbar>
    <ion-title>ingresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="../../assets/img/background.jpg"/>
        <ion-card-content>
      <ion-card-title>
        Libroteca
        </ion-card-title>
      <p>
          <ion-icon name="contact"></ion-icon>
          <ion-item>
              <ion-label>Username</ion-label>
              <ion-input id="user"></ion-input>
          </ion-item>
          <ion-icon name="eye-off"></ion-icon>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input id="pass" type="password"></ion-input>
          </ion-item>
        
      </p>
      <button ion-button block (click)="ingresarapp(user,pass)">Ingresar</button>
      <button ion-button block (click)="registrarapp(user,pass)">Registrar</button>
    </ion-card-content>
  </ion-card> 
</ion-content>
